<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age-Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="input-date">
        <div class="day">
          <label for="day">Day</label>
          <input type="number" name="day" id="day" value="" placeholder="DD" />
          <div class="error-day">
            Must be a valid day
          </div>
        </div>
        <div class="month">
          <label for="month">Month</label>
          <input type="number" name="month" id="month" value="" placeholder="MM" />
          <div class="error-month">
            Must be a valid month
          </div>
        </div>
        <div class="year">
          <label for="year">Year</label>
          <input type="number" name="year" id="year" value="" placeholder="YYYY" />
          <div class="error-year">
            Must be in the past
          </div>
        </div>
      </div>
      <div class="separator">
        <hr />
        <button><svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="96" height="96" rx="48" fill="#854DFF"/>
          <path d="M26 48.0189C33.3333 47.6859 48 51.6158 48 70" stroke="white" stroke-width="2"/>
          <path d="M48 70V26" stroke="white" stroke-width="2"/>
          <path d="M70 48.0189C62.6667 47.6859 48 51.6158 48 70" stroke="white" stroke-width="2"/>
          </svg></button>
      </div>
      <div class="output-date">
        <div class="output-date-years">
          <input
            type="number"
            name="years"
            id="years"
            value=""
            placeholder="- -"
          />
          <label class="output-label" for="years">years</label>
        </div>
        <div class="output-date-month">
          <input
            type="number"
            name="month"
            id="month"
            value=""
            placeholder="- -"
          />
          <label class="output-label" for="month">months</label>
        </div>
        <div class="output-date-days">
          <input
            type="number"
            name="days"
            id="days"
            value=""
            placeholder="- -"
            />
          <label class="output-label" for="days">days</label>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
